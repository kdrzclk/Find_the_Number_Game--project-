<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <h1 class="title">Guess The Number (1 - 100)</h1>

    <div class="container">
      <div class="container--input">
        <input
          type="number"
          name="enterednumber"
          id="container--input-guess"
          placeholder="Enter Your Guess Number..."
        />
      </div>
      <div>
        <button class="container--check-button">CHECK</button>
      </div>
    </div>

    <div class="image">
      <img id="img1" src="./images/magic_hat.png" alt="magic_hat" />
      <img
        id="img2"
        src="./images/congratulations-congrats.gif"
        alt="congratulations"
        style="display: none"
      />
      <img
        id="img3"
        src="./images/images.jfif"
        alt="gameover"
        style="display: none"
      />
    </div>

    <div class="text">
      <h2 class="result"></h2>
      <p class="count">Number of attempts: 5</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
