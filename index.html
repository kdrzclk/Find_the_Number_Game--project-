<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find the Number Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Guess The Number (1 - 100)</h1>

    <div class="container">
      <div class="container--input">
        <input type="text" name="" id="container--input-guess" />
      </div>
      <div>
        <button class="container--check-button">CHECK</button>
      </div>
    </div>

    <div class="image">
      <img src="./images/magic_hat.png" alt="magic_hat" />
    </div>

    <div>
      <h2>Write the Number</h2>
      <p>Number of attempts: <span></span></p>
    </div>
  </body>
</html>
